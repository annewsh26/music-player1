<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boom Player!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <div class="musicplayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                 <div class="circle">
                    <i class="fa-solid fa-bars"></i>
            </nav>
            
            <img src="image.png" alt="img" class="songimg">
            <h1>Tera Hone Laga Hoon</h1>
            <pre>ft.Mohit Chauhan</pre>
            <audio src="audio.mp3" id="song">
                <source  type="audio/mpeg">
            </audio>
            <div class="controlst">
            <input type="range" value="0" min="0" max="100" class="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="PlayPause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div></div>
                
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
